<!DOCTYPE html>
<html>
<script src="https://cdn.staticfile.org/fingerprintjs2/1.5.0/fingerprint2.min.js"></script>

<head>
    <title>Chat Example</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            var fp = new Fingerprint2();
            var uuid = ''

            new Fingerprint2().get(function (result, components) {
                // this will use all available fingerprintingsources
                console.log(result);
                uuid = result
                // components is an array of allfingerprinting components used
                console.log(components);
            });

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }

                let index = 0;
                let handle = setInterval(function () {
                    index++;
                    conn.send(uuid + "--" + index + '   ' + msg.value);
                    if (index == 1) {
                        clearInterval(handle);
                        msg.value = "";
                    }
                }, 0)

                // for (let index = 0; index < 10000; index++) {
                //     conn.send(index+'   '+msg.value);
                // }

                conn.send(msg.value);

                return false;
            };

            var tryTimes = 0
            var InitWebsocket = function () {
                if (window["WebSocket"]) {
                    conn = new WebSocket("ws://" + document.location.host + "/ws/test");
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection Success! TryTimes =" + tryTimes + "</b>";
                    appendLog(item);
                    conn.onclose = function (evt) {
                        var item = document.createElement("div");
                        item.innerHTML = "<b>Connection closed.</b>";
                        appendLog(item);
                        setTimeout(function () {
                            delete conn
                            InitWebsocket()
                            tryTimes++
                        }, Math.min(1000 * tryTimes, 10000))
                    };
                    conn.onmessage = function (evt) {
                        var messages = evt.data.split('\n');
                        for (var i = 0; i < messages.length; i++) {
                            var item = document.createElement("div");
                            item.innerText = messages[i];
                            appendLog(item);
                        }
                    };
                    conn.onopen = function (evt) {
                        conn.send(uuid)
                    }
                } else {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                    appendLog(item);
                }
            }

            InitWebsocket()


        };

    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }

    </style>
</head>

<body>
    <div id="log"></div>
    <form id="form">
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" />
    </form>
</body>

</html>
